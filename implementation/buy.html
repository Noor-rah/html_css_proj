<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7809df, #1f013a, #7809df);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 400px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        p {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .buy-btn {
            background: white;
            color: #7809df;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .buy-btn:hover {
            background: #1f013a;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <p>Complete your purchase by filling in your details below.</p>
        <input type="text" class="input-field" placeholder="Full Name">
        <input type="email" class="input-field" placeholder="Email Address">
        <input type="text" class="input-field" placeholder="Card Number">
        <input type="text" class="input-field" placeholder="Expiration Date">
        <input type="text" class="input-field" placeholder="CVV">
        <button class="buy-btn" onclick="window.location.href='thankyou.html'">Confirm Purchase</button>
    </div>
</body>
</html>
